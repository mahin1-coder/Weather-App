<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Now</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="phone">
      <header class="hero">
        <p class="eyebrow">Weather Now</p>
        <h1 id="location">—</h1>
        <p class="hero-time" id="local-time">—</p>
        <div class="hero-temp">
          <span id="temp">—</span>
          <small id="summary">—</small>
        </div>
      </header>

      <section class="glass search">
        <form id="search-form">
          <div class="input-group">
            <label for="city">City</label>
            <input id="city" name="city" type="text" placeholder="e.g. Minneapolis" required />
          </div>
          <div class="input-group">
            <label for="country">Country (optional)</label>
            <input id="country" name="country" type="text" placeholder="US" />
          </div>
          <button class="button" type="submit">Get forecast</button>
        </form>
        <p id="status" class="status"></p>
      </section>

      <section class="glass stats" id="current-card" hidden>
        <div class="stat">
          <span>Feels like</span>
          <strong id="feels">—</strong>
        </div>
        <div class="stat">
          <span>Wind</span>
          <strong id="wind">—</strong>
        </div>
        <div class="stat">
          <span>Humidity</span>
          <strong id="humidity">—</strong>
        </div>
      </section>

      <section class="glass forecast" id="forecast-card" hidden>
        <div class="section-title">
          <h3>7‑Day forecast</h3>
          <span class="badge">Powered by Open‑Meteo</span>
        </div>
        <div class="forecast-grid" id="forecast-grid"></div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
